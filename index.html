<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <title>Star Wars Slot Machine</title>
</head>

<body>
    <audio autoplay loop>
        <!-- <source src="https://s.cdpn.io/1202/Star_Wars_original_opening_crawl_1977.ogg" type="audio/ogg" /> -->
        <source src="http://mattersofgrey.com/audio/cantina.mp3" type="audio/mp3" />
    </audio>
    <div id="top">
        <img id="gameTitle" src="https://i.imgur.com/tASIu7F.jpg">
    </div>

    <div id="prompt">
        <h1></h1>
        <h2></h2>
    </div>

    <div class=container1>
        <div id="moneyCol">
            <h2>Buy In Here! </br> Click On The Amount!</h2>
            <div id="cashIn">
                <img class="cashBuyIn" id="bill-5" src="https://i.imgur.com/4obLMTn.png">
                <img class="cashBuyIn" id="bill-10" src="https://i.imgur.com/vbXk3QR.jpg">
                <img class="cashBuyIn" id="bill-20" src="https://i.imgur.com/eLlcCAS.jpg">
            </div>
        </div>
        
        <div id="centerStage">
            <table id="slots">
                <tr>
                    <td id="firstSlot"><img class="reel" src="https://i.imgur.com/2hkRWJz.jpg"></td>
                    <td id="secondSlot" ><img class="reel" src="https://i.imgur.com/2hkRWJz.jpg"></td>
                    <td id="thirdSlot"><img class="reel" src="https://i.imgur.com/2hkRWJz.jpg"></td>
                </tr>
            </table>
            
            <div class="userConsole">
                <table id="display">
                    <tr>
                        <td rowspan="2">Good </br> Luck</td>
                        <td id="showWin">$ 0.00</td>
                        <td rowspan="2"><img class="twentyFiveCents" src="https://i.imgur.com/sEwEkSi.png"></td>
                        <td id="showBet">$ 0.00</td>
                        <td id="showBalance">$ 0.00</td>
                    </tr>
                    <tr>
                        
                        <td>Win</td>
                        <td>Bet </td>
                        <td>Balance</td>
                    </tr>
                </table>
            </div>
            <div class="playerButtons">
                <button class="btn" id="cashOut">CASH OUT</button>
                <button class="btn" id="clear">CLEAR BET</button>
                <button class="btn" id="betOne">BET ONE</button>
                <button class="btn" id="max">MAX BET</button>
                <button class="btn" id="spin">SPIN</button>
            </div>   
        </div> <!--centerstage div -->
        
        <div id="winCond">
            <table id="payoutDisplay">
                <tr>
                    <td id="payoutTitle" colspan="2">Winning Conditions</td>
                </tr>
                <tr>
                    <td class="payoutMsg">3 of a kind </br> Payouts</td>
                    <td class="payoutMsg">First 2 reel </br> Payouts</td>
                </tr>
                <tr>
                    <td><img class="symbolVal" src='https://i.imgur.com/CgVOGfs.jpg'> x1000</td>
                    <td><img class="symbolVal2" src='https://i.imgur.com/WDUBKk3.jpg'></br>x30</td>
                </tr>
                <tr>
                    <td><img class="symbolVal" src='https://i.imgur.com/NbROEnD.jpg'>x100</td>
                    <td><img class="symbolVal2" src='https://i.imgur.com/mXloba1.jpg'></br>x15</td>
                </tr>
                <tr>
                    <td><img class="symbolVal" src='https://i.imgur.com/ubgt0uY.jpg'> x75</td>
                    <td><img class="symbolVal2" src='https://i.imgur.com/DBiXHeT.jpg'></br>x10</td>
                </tr>
                <tr>
                    <td><img class="symbolVal" src='https://i.imgur.com/YAjnnZA.jpg'> x50</td>
                    <td><img class="symbolVal2" src='https://i.imgur.com/jhtWFGh.jpg'></br>x8</td>
                </tr>
                <tr>
                    <td><img class="symbolVal" src='https://i.imgur.com/uueJkLN.jpg'> x25</td>
                    <td><img class="symbolVal2" src='https://i.imgur.com/DXXaDgv.jpg'></br>x5</td>
                </tr>
                <tr>
                    <td><img class="symbolVal" src='https://i.imgur.com/fe9UpWC.jpg'> x10</td>
                    <td><img class="symbolVal2" src='https://i.imgur.com/qB25Xlk.jpg'></br>x2</td>
                </tr>
                <tr>
                    <td><img class="symbolVal" src='https://i.imgur.com/ieIAyEC.jpg'> x5</td>
                    <td><img class="symbolVal2" src='https://i.imgur.com/WzIIMZf.jpg'></br>x1</td>
                </tr>
            </table>
        </div>
    </div> <!-- end of container1 -->
    <script src="js/main.js"></script>    
</body>
</html>
