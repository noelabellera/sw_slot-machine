<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <title>Slot Machine</title>
</head>

<body>
    <div id="top">
        <img id="gameTitle" src="https://i.imgur.com/fiwT69y.png">
    </div>

    <div id="prompt">
        <h1></h1>
        <h2 id="secondMsg"></h2>
    </div>
    <div class="buyInMsg">
        <h3>Buy In Here!</h3>
        <h4>Click on the amount</h4>
    </div>
    <div class=container1>
        <div id="cashIn">
            <img class="cashBuyIn" id="bill-5" src="https://i.imgur.com/4obLMTn.png">
            <img class="cashBuyIn" id="bill-10" src="https://i.imgur.com/vbXk3QR.jpg">
            <img class="cashBuyIn" id="bill-20" src="https://i.imgur.com/eLlcCAS.jpg">
        </div>
        
        <table id="slots">
            <tr>
                <td><img id="firstSlot" class="reel" src=https://i.imgur.com/gB2K6Zz.png></td>
                <td><img id="secondSlot" class="reel" src="https://i.imgur.com/8hab90D.png"></td>
                <td><img id="thirdSlot" class="reel" src="https://i.imgur.com/WjBoP9N.png"></td>
            </tr>
        </table>

        
        <div id="winCond"><h2>Winning Conditions</h2>

            <table id="winTable">
                <tr>
                    <td><img class="winCon" src='https://i.imgur.com/2hkRWJz.jpg'> X 3 = 100x Payout</td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                
            </table>
        </div>
    </div> <!-- end of container1 -->
    
    <div class="userConsole">
            <table id="display">
                <tr>
                    <td id="showWin">$ 0.00</td>
                    <td id="showBet">$ 0.00</td>
                    <td id="showBalance">$ 0.00</td>
                </tr>
                <tr>
                    <td>Win</td>
                    <td>Bet </td>
                    <td>Balance</td>
                </tr>
            </table>
        </div>
    
    <div class="btn">
        <button id="cashOut">CASH OUT</button>
        <button id="clear">CLEAR BET</button>
        <button id="betOne">BET ONE</button>
        <button id="max">MAX BET</button>
        <button id="spin">SPIN</button>
    </div>      

    <script src="js/main.js"></script>    
</body>
</html>
